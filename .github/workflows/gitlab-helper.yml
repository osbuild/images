# This workflow runs on PRs and the merge queue and is only responsible for
# starting the "Start GitLab CI" workflow in a way that makes it possible to
# use secrets.
---
name: GitLab

on:
  pull_request:
    branches:
      - "*"
  # for merge queue
  merge_group:

jobs:
  gitlab-ci-helper:
    name: "Gitlab CI trigger helper"
    runs-on: ubuntu-latest
    env:
      SKIP_CI: ${{ (github.event.pull_request.draft == true || contains(github.event.pull_request.labels.*.name, 'WIP')) && !contains(github.event.pull_request.labels.*.name, 'WIP+test') }}
    steps:
      - name: Write PR status
        run: echo "$SKIP_CI" > SKIP_CI.txt
      - name: Upload status
        uses: actions/upload-artifact@v4
        with:
          name: PR_STATUS
          path: SKIP_CI.txt
