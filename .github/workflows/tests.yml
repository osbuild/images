---
name: Tests

# NOTE(mhayden): Restricting branches prevents jobs from being doubled since
# a push to a pull request triggers two events.
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
  # for merge queue
  merge_group:

jobs:
  unit-tests-fedora:
    strategy:
      matrix:
        fedora_version:
          - name: previous
            version: 42
          - name: current
            version: 43
            # Enable this when we get osbuild rpm builds for Fedora 44
            # - name: rawhide
            #   version: rawhide
            #   continue-on-error: true
      fail-fast: false  # if one fails, keep the other(s) running
    name: "ðŸ›ƒ Unit tests (Fedora ${{ matrix.fedora_version.name }})"
    runs-on: ubuntu-24.04
    container: registry.fedoraproject.org/fedora:${{ matrix.fedora_version.version }}
    continue-on-error: ${{ matrix.continue-on-error || false }}
    env:
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install python3
        # The Fedora 41 container doesn't have python3 installed by default
        run: dnf -y install python3

      - name: Set up repository for pinned osbuild commit
        run: ./test/scripts/setup-osbuild-repo

      - name: Install test dependencies
        run: ./test/scripts/install-dependencies

      - name: Mark the working directory as safe for git
        run: git config --global --add safe.directory "$(pwd)"

      - name: Run unit tests
        # skip the TestResolverLocalManifest and
        # TestBlockingResolverLocalManifest tests. They are tested separately
        # (see below: requires root)
        run: go test  -race -timeout 20m ./... -test.skip 'TestBlockingResolverLocalManifest|TestResolverLocalManifest'

      - name: Run depsolver tests with force-dnf to make sure it's not skipped
        run: go test -race ./pkg/depsolvednf/... -force-dnf

  container-resolver-tests:
    name: "ðŸ›ƒ Container resolver tests"
    runs-on: ubuntu-24.04
    env:
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"

    steps:
      - name: Set up Go 1.23
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Apt update
        run: sudo apt update

      # This is needed for the container resolver dependencies
      - &apt_install_dependencies
        name: Install libgpgme devel package
        run: sudo apt install -y libgpgme-dev libbtrfs-dev libdevmapper-dev podman

      # We need to run the test as root, since we use the root
      # containers-storage for the local resolvers
      - name: Run unit tests for container resolve
        run: sudo go test ./pkg/container/... --force-local-resolver

      - name: Run unit tests for bib container
        run: sudo go test ./pkg/bib/container/... --fail-if-podman-missing

      - name: Run tests for bootc container
        run: sudo go test ./pkg/distro/bootc/...

  unit-tests-cs:
    strategy:
      matrix:
        centos_stream:
          - version: 9
            image_tag: stream9
          - version: 10
            image_tag: stream10
      fail-fast: false  # if one fails, keep the other(s) running
    name: "ðŸ›ƒ Unit tests (CentOS Stream ${{ matrix.centos_stream.version }})"
    runs-on: ubuntu-24.04
    container:
      image: quay.io/centos/centos:${{ matrix.centos_stream.image_tag }}
    env:
      GOFLAGS: "-tags=exclude_graphdriver_btrfs"
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"

    steps:
      - name: Install dnf plugins
        run: dnf -y install dnf-plugins-core

      - name: Enable crb repo
        run: dnf config-manager --set-enabled crb

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up repository for pinned osbuild commit
        run: ./test/scripts/setup-osbuild-repo

      - name: Install build and test dependencies
        run: dnf -y install krb5-devel libvirt-devel gcc git-core go gpgme-devel osbuild-depsolve-dnf device-mapper-devel

      - name: Mark the working directory as safe for git
        run: git config --global --add safe.directory "$(pwd)"

      - name: Install openssl for cgo test below
        run: dnf -y install openssl

      - name: Run unit tests
        run: make test

  lint:
    name: "âŒ¨ Lint"
    runs-on: ubuntu-24.04
    env:
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"
    steps:
      - name: Set up Go 1.23
        uses: actions/setup-go@v6
        with:
          go-version: "1.23"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Apt update
        run: sudo apt update

      # This is needed to lint internal/upload/koji package
      - name: Install kerberos devel package
        run: sudo apt install -y libkrb5-dev

      # This is needed to lint pkg/cloud/libvirt package
      - name: Install libvirt devel package
        run: sudo apt install -y libvirt-dev

      # This is needed for the container upload dependencies
      - *apt_install_dependencies

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.3
          args: --verbose --timeout 5m0s

  shellcheck:
    name: "ðŸš Shellcheck"
    runs-on: ubuntu-24.04
    env:
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38
        with:
          ignore: vendor  # We don't want to fix the code in vendored dependencies
        env:
          # don't check /etc/os-release sourcing, allow useless cats to live inside our codebase, and
          # allow seemingly unreachable commands
          SHELLCHECK_OPTS: -e SC1091 -e SC2002 -e SC2317

  python-test:
    name: "ðŸ pytest (imgtestlib and test scripts)"
    runs-on: ubuntu-24.04
    env:
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"
    container:
      image: registry.fedoraproject.org/fedora:latest
    steps:

      - name: Install build and test dependencies
        run: dnf -y install python3-pytest podman skopeo go btrfs-progs-devel device-mapper-devel gpgme-devel python3-pip

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Testing imgtestlib and test scripts
        run: |
          pip install .
          python3 -m pytest -v -k "not images_integration"

  python-lint:
    name: "ðŸ Lint (test scripts)"
    runs-on: ubuntu-24.04
    env:
      # workaround for expired cert at source of indirect dependency
      # (go.opencensus.io/trace)
      GOPROXY: "https://proxy.golang.org|direct"
    container:
      image: registry.fedoraproject.org/fedora:latest
    steps:

      - name: Install build and test dependencies
        run: dnf -y install python3-pylint git-core grep python3-pytest python3-pip python3-libguestfs

      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Analysing the code with pylint
        run: |
          pip install .
          python3 -m pylint --version
          python3 -m pylint $(grep -l "/usr/bin/env python3" -r test/scripts) test/scripts/*.py

  yaml-checks:
    name: "YAML checks"
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install checkers
        run: |
          sudo apt update
          sudo apt install -y yamllint yq

      - name: YAML Lint
        run: |
          find . "(" -iname "*.yaml" -or -iname "*.yml" ")" -exec yamllint --strict {} \+

      - name: Check YAML definitions with yq
        # yq will catch issues that yamllint will not, like duplicate anchros
        run: |
          find . "(" -iname "*.yaml" -or -iname "*.yml" ")" -exec yq . {} \+ > /dev/null
