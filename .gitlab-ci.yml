---
stages:
  - init
  - gen
  - test
  - verify
  - finish

init:
  stage: init
  interruptible: true
  tags:
    - shell
  script:
    - schutzbot/update_github_status.sh start

configure-generators:
  stage: gen
  image: alpine:latest
  variables:
    PYTHONUNBUFFERED: 1
  script:
    - apk add -U go python3 gpgme-dev
    - ./test/generators/configure-generators generator-config.yml
  artifacts:
    paths:
      - generator-config.yml

generator-trigger:
  stage: test
  trigger:
    include:
      - artifact: generator-config.yml
        job: configure-generators
    strategy: depend

check-build-coverage:
  stage: verify
  image: alpine:latest
  variables:
    PYTHONUNBUFFERED: 1
  script:
    - apk add -U go python3 gpgme-dev s3cmd
    - ./test/generators/check-build-coverage ./s3configs/

finish:
  stage: finish
  dependencies: []
  tags:
    - shell
  script:
    - schutzbot/update_github_status.sh finish
