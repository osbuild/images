---
containers:
  - &default_fake_container
    image_types: ["qcow2", "ami", "raw", "gce", "vhd", "vmdk", "ova"]
    image_ref: "bootc-fake-imgref"
    arch: riscv64
    info: &default_info
      os_release:
        name: "bootc Test OS"
        id: "test-os"
        versionid: "1"
      kernel_info:
        version: 6.6
    default_fs: "ext4"
    container_size: 10_000_000_000
  - <<: *default_fake_container
    arch: s390x
  - <<: *default_fake_container
    arch: ppc64le
  - <<: *default_fake_container
    arch: x86_64
    info:
      <<: *default_info
      uefi_vendor: "uefi-vendor-x86_64"
  - <<: *default_fake_container
    arch: aarch64
    info:
      <<: *default_info
      uefi_vendor: "uefi-vendor-aarch64"

  # test build container
  - <<: *default_fake_container
    arch: x86_64
    info:
      os_release:
        id: "test-os-with-build-container"
        versionid: "1"
    build_container_ref: "build-container-fake-ref"
    build_container_info:
      os_release:
        id: "build-test-os"

  # test ISO installer
  - <<: *default_fake_container
    image_types: ["bootc-installer"]
    arch: x86_64
    payload_container_ref: "payload-container-fake-ref"
  - <<: *default_fake_container
    image_types: ["bootc-installer"]
    arch: aarch64
    payload_container_ref: "payload-container-fake-ref"
